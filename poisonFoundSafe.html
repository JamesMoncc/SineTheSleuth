<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="safeStyle.css"/>

    <link rel="stylesheet" type="text/css" href="classes.css"/>
<head> 
    <h1>Sine The Sleuth</h1> 
</head>
 <body>
<div>
    <p id="safeDisplay" class="safeDisplay">0000</p>
    <button onclick="onClick('1')">1</button> <button onclick="onClick('2')">2</button> <button onclick="onClick('3')">3</button>
    <br>
    <button onclick="onClick('4')">4</button> <button onclick="onClick('5')">5</button> <button onclick="onClick('6')">6</button>
    <br>
    <button onclick="onClick('7')">7</button> <button onclick="onClick('8')">8</button> <button onclick="onClick('9')">9</button>
    <br>
    <button onClick="onClick('/')">/</button> <button onclick="onClick('0')">0</button> <button onclick="onClick('π')">π</button>
    <br>
    <button id="continueButton" class="continueButton" onclick="window.location.href='poisonFoundSafeEnding.html'">CONTINUE</button>
</div>
<script>
    var safeInput = '0000';
    var code = '2π';
    document.getElementById('continueButton').style.visibility = 'hidden';
    document.addEventListener('keydown', function(event) {
    const key = event.key;
    if (key === "Backspace" || key === "Delete") {
        if (safeInput != '0000'){
            safeInput = safeInput.slice(0, -1);   
        }
        if (safeInput == '') {
            safeInput = '0000';
        } 
        document.getElementById('safeDisplay').textContent = safeInput;
    }
});
    function onClick(num){
        if (safeInput == '0000') {
            safeInput = num;
        } else {
        safeInput = safeInput + num;
        }
        document.getElementById('safeDisplay').textContent = safeInput;
        if (safeInput == code){
            document.getElementById('safeDisplay').textContent = 'SUCCESS';
            document.getElementById('continueButton').style.visibility = 'visible';
            document.getElementById('continueButton').scrollIntoView();
        }
  }
</script>
</body>
</html>
